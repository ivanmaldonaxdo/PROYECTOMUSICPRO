{% extends 'TiendaMPRO/main.html' %}
{% load static %}

{% block content %}
<div>
    <div class="box-element">
        <h4>Registrar Usuario</h4>
    </div>
    <div class="box-element">
        <form method="POST">
            {% csrf_token %}
            {{form.email}}
            <br>
            {{form.password1}}
            <br>
            {{form.password2}}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Vendedor</label>
            </div>
            <div class="form-check">
                {{ form.usuario_bodega }}
                <label class="form-check-label" for="flexRadioDefault2">Bodega</label>
            </div>
            <div class="form-check">
                {{ form.usuario_contador }}
                <label class="form-check-label" for="flexRadioDefault3">Contador</label>
            </div>
                <br>
                <br>
           
            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'TiendaMPRO/main.html' %}
{% load static %}

{% block content %}
<div>
    <div class="box-element">
        <h4>Registrar Usuario</h4>
    </div>
    <div class="box-element">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}

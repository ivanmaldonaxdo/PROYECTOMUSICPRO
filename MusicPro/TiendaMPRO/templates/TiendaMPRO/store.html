{% extends 'TiendaMPRO/main.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="box-element" id="payment-info">
			<p>Filtros de Busqueda</p>
			<!-- FORM DE METODO GET -->
			<form method="get">
				<!-- BUSQUEDA PRODUCTO POR NOMBRE -->
				<div class="form-field">
					<label for="busqueda">Busqueda:</label>
					<input type="search" name="busqueda" id="" class="form-control" placeholder="Buscar">
				</div>
				<!-- BUSQUEDA POR CBO_CATEG -->
				<div class="form-field">
					<label for="cbocateg">Categoria:</label>
					<select class="form-select primary"  size="1" name="cbocateg" id="cbocategoria" >
						<option value="">Seleccionar</option>
						{% for c in categ %}
							<option value="{{ c.id }}">{{ c.categ_name }}</option>
						{% endfor %}
					</select>
				</div>
				<!-- BUSQUEDA POR CBO_SUBCATEG -->
				<div class="form-field">
					<label for="cbosubcateg">Sub-Categoria:</label>
					<select class="form-select primary"  size="1" name="cbosubcateg" id="cbocategoria">
						<option value="">Seleccionar</option>
						{% for s in subcateg %}
							<option value="{{ s.id }}">{{ s.sub_categ_name }}</option>
						{% endfor %}
					</select>
				</div>
				<!-- BUTTON SUBMIT -->
				<button class="btn btn-success" type="submit">Buscar</button>
			</form>
		</div>
	</div>
	{% for producto in productos %}
	<div class="col-lg-4">
        <img class="thumbnail" src="{{producto.imageURL}}">
		<div class="box-element product">
            <h6>
                <strong>{{producto.nom_prod}}</strong>
            </h6>
                <hr>
                <button data-product={{producto.id}} data-action="agregar" class="btn btn-outline-secondary add-btn update-cart">AÃ±adir al carro</button>
		        <!-- <a class="btn btn-outline-success" href="#">Detalles</a> -->
		        <h4 style="display: inline-block; float: right"><strong>${{producto.precio|floatformat:0}}</strong></h4>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
